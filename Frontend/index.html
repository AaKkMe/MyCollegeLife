<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCollegeLife - Dashboard</title>
    <link rel="stylesheet" href="static/css/index.css">

<body class="macos-theme">
    <header>
        <div class="header-content">
            <h1>MyCollegeLife</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Dashboard</a></li>

    <main>
        <section id="dashboard-summary">
            <h2>Dashboard Summary</h2>
            <div class="summary-container">
                <div class="summary-card">
                    <h3>Today's Schedule</h3>
                    <div id="class-schedule"></div>
                </div>
                <div class="summary-card">
                    <h3>Upcoming Assignments</h3>
                    <div id="assignment-list"></div>
                </div>
                <div class="summary-card large-card" id="donut-summary-card">
                    <h3>Study Hours by Subject</h3>
                    <div id="dashboard-summary-card"></div>
                </div>
                <div class="summary-card long-card">
                    <h3>Weekly Study Log</h3>
                    <div id="weekly-studylog"></div>
                </div>
            </div>
        </section>
