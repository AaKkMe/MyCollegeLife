<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCollegeLife - Study Log</title>
    <link rel="stylesheet" href="static/css/study-log.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body class="macos-theme">
    <header>
        <div class="header-content">
            <h1>MyCollegeLife</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="classes.html">Classes</a></li>
                    <li><a href="assignments.html">Assignments</a></li>
                    <li><a href="studylog.html" class="active">Study Log</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="studylog-management">
            <h2>Study Log</h2>
            <div id="studylog-list"></div>

            <div class="chart-container">
                <button id="generate-chart-btn">Generate Study Log Chart</button>
                <div id="chart-display-area"></div>
            </div>

            <h3>Add a New Study Log</h3>
            <form id="add-studylog-form">
                <input type="text" id="studylog-date" placeholder="Date (e.g., 2025-12-31)" required>
                <input type="text" id="studylog-subject" placeholder="Subject" required>
                <input type="number" id="studylog-duration" placeholder="Duration (minutes)" required>
                <button type="submit">Add Log</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MyCollegeLife. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studylogList = document.getElementById('studylog-list');
            const addStudylogForm = document.getElementById('add-studylog-form');

            // Function to fetch and display study logs
            const fetchStudyLogs = () => {
                fetch('/api/studylogs')
                    .then(response => response.json())
                    .then(data => {
                        studylogList.innerHTML = '';
                        data.forEach(l => {
                            studylogList.innerHTML += `<div class="list-item"><strong>${l.subject}</strong> - ${l.duration} minutes on ${l.date}</div>`;
                        });
                    });
            };

            // Fetch study logs on page load
            fetchStudyLogs();

            // Handle form submission
            addStudylogForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const studylogDate = document.getElementById('studylog-date').value;
                const studylogSubject = document.getElementById('studylog-subject').value;
                const studylogDuration = document.getElementById('studylog-duration').value;

                fetch('/api/add-studylog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date: studylogDate, subject: studylogSubject, duration: studylogDuration })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    fetchStudyLogs(); // Refresh the list
                    addStudylogForm.reset();
                });
            });

            // Handle chart generation
            const generateChartBtn = document.getElementById('generate-chart-btn');
            const chartDisplayArea = document.getElementById('chart-display-area');

            generateChartBtn.addEventListener('click', function() {
                chartDisplayArea.innerHTML = 'Generating chart...';
                fetch('/api/generate-study-chart')
                    .then(response => response.json())
                    .then(data => {
                        if (data.chart_url) {
                            chartDisplayArea.innerHTML = `<img src="${data.chart_url}" alt="Study Log Chart">`;
                        } else if (data.message) {
                            chartDisplayArea.innerHTML = data.message;
                        } else {
                            chartDisplayArea.innerHTML = 'Failed to generate chart.';
                        }
                    })
                    .catch(error => {
                        console.error('Error generating chart:', error);
                        chartDisplayArea.innerHTML = 'Error generating chart.';
                    });
            });
        });
    </script>

</body>
</html>
