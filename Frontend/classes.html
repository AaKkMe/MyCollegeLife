<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCollegeLife - Classes</title>
    <link rel="stylesheet" href="static/css/classes.css">
</head>
<body>
    <header>
        <h1>MyCollegeLife</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                
                <li><a href="studylog.html">Study Log</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="class-management">
            <h2>Class Schedule</h2>
            <div id="class-list"></div>

            <h3>Add a New Class</h3>
            <form id="add-class-form">
                <input type="text" id="class-name" placeholder="Class Name" required>
                <input type="text" id="class-time" placeholder="Time (e.g., 10:00 AM)" required>
                <input type="text" id="class-day" placeholder="Day (e.g., Monday)" required>
                <button type="submit">Add Class</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MyCollegeLife. All rights reserved.</p>
    </footer>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            const classList = document.getElementById('class-list');
            const addClassForm = document.getElementById('add-class-form');

            // Function to fetch and display classes
            const fetchClasses = () => {
                fetch('/api/classes')
                    .then(response => response.json())
                    .then(data => {
                        classList.innerHTML = '';
                        data.forEach(c => {
                            classList.innerHTML += `<div class="class-item"><strong>${c.name}</strong> - ${c.day} at ${c.time}</div>`;
                        });
                    });
            };

            // Fetch classes on page load
            fetchClasses();

            // Handle form submission
            addClassForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const className = document.getElementById('class-name').value;
                const classTime = document.getElementById('class-time').value;
                const classDay = document.getElementById('class-day').value;

                fetch('/api/add-class', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: className, time: classTime, day: classDay })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    fetchClasses(); // Refresh the list
                    addClassForm.reset();
                });
            });
        });
    </script>
</body>
</html>
